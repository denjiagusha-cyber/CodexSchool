<!DOCTYPE html>
<div class="services-grid">
<div class="card">Курсы IT</div>
<div class="card">Программирование</div>
<div class="card">Мастер‑классы</div>
</div>
</section>


<!-- GALLERY -->
<section id="gallery" class="section container reveal">
<h2>Галерея</h2>
<div class="slider">
<div class="slide">Фото 1</div>
<div class="slide">Фото 2</div>
<div class="slide">Фото 3</div>
<button class="prev">‹</button>
<button class="next">›</button>
</div>
</section>


<!-- CONTACTS -->
<section id="contacts" class="section container reveal">
<h2>Контакты</h2>
<form id="contactForm" class="form">
<input type="text" name="name" placeholder="Ваше имя" required />
<input type="text" name="phone" placeholder="Телефон" required />
<textarea name="message" placeholder="Сообщение"></textarea>
<button class="btn">Отправить</button>
</form>
</section>


<!-- THEME SWITCH -->
<button id="themeToggle" class="theme-toggle">Тема</button>


<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<button class="modal-close">×</button>
<h3>Оставить заявку</h3>
<form id="modalForm" class="form">
<input type="text" name="name" placeholder="Ваше имя" required />
<input type="text" name="phone" placeholder="Телефон" required />
<textarea name="message" placeholder="Сообщение"></textarea>
<button class="btn">Отправить</button>
</form>
</div>
</div>


<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>
</body>
</html>
